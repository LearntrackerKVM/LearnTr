<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <ngb-datepicker #dp (select)="onDateSelect($event)"></ngb-datepicker>
  
            <div *ngIf="selectedDate" class="mt-3">
              <h2>Journal Entry for {{ selectedDate.year }}-{{ selectedDate.month }}-{{ selectedDate.day }}</h2>
              <textarea [(ngModel)]="journalEntry" class="form-control" rows="5"></textarea>
          
              <div class="container py-4">
                <ngb-datepicker #dp (select)="onDateSelect($event); openJournalModal(journalModal)"></ngb-datepicker>
              
                <ng-template  let-modal>
                  <div class="modal-header">
                    <h4 class="modal-title">Journal Entry for {{ selectedDate.year }}-{{ selectedDate.month }}-{{ selectedDate.day }}</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <textarea [(ngModel)]="journalEntry" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">Save</button>
                  </div>
                </ng-template>
              </div>
        
            </div>
        </div>
        <div class="col-md-9" >
            <textarea class="form-control" rows="10" placeholder="Write your journal here..." [(ngModel)]="journalEntry"></textarea>
        </div>
    </div>
   
  </div>
