<!-- profile.component.html -->
<div class="profile-container">
  <form (submit)="updateUserProfile()">
    <!-- Profile Picture -->
    <div class="profile-picture">
      <img [src]="userProfilePicture || defaultProfilePicture" alt="Profile Picture">
      <input type="file" (change)="onFileSelected($event)" />
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.userName" name="username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" disabled>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
      <label for="aboutMe">About Me:</label>
      <textarea id="aboutMe" class="form-control" [(ngModel)]="user.aboutMe" name="aboutMe"></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  
</div>
