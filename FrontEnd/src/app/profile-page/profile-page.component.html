<body>
<div class="profile-container">
  <div class="profile-picture">
    <img [src]="userProfilePictureUrl || defaultProfilePicture" alt="Profile Picture" class="img-responsive">
    <!-- Button and hidden file input for uploading pictures -->
    <div class="upload-btn-wrapper">
      <button (click)="fileInput.click()" class="btn-upload">Select Picture</button>
      <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" />
    </div>
  </div>
  
  <div class="form-fields"> <!-- This encapsulates the form fields -->
    <form (submit)="updateUserProfile()">
      <!-- Form fields as you've listed them -->
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.userName" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" disabled>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
      </div>
      <div class="form-group">
        <label for="aboutMe">About Me:</label>
        <textarea id="aboutMe" class="form-control" [(ngModel)]="user.aboutMe" name="aboutMe"></textarea>
      </div>
      <!-- Additional form fields... -->
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
